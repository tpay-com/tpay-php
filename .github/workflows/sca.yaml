name: Static code analysis

on:
  pull_request:
  push:

jobs:
  analyse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: none, curl, dom, iconv, json, mbstring, tokenizer, xml, xmlwriter
          coverage: none

      - run: composer validate --strict
